<mat-card>
  <button mat-button mat-raised-button color="primary" (click)="openDialog()">Add Test Kit</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Mia" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- KitID Column -->
    <ng-container matColumnDef="kitID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kit ID </th>
      <td mat-cell *matCellDef="let kit"> {{kit.kitID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let kit"> {{kit.name}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let kit"> {{kit.stock}} </td>
    </ng-container>

    <!-- Test Center Name Column -->
    <ng-container matColumnDef="centerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Center </th>
      <td mat-cell *matCellDef="let kit"> {{kit.centerName}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let kit">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialogUpdate(kit.kitID)">
            <mat-icon>edit</mat-icon>
            <span>Update Stock</span>
          </button>
          <button mat-menu-item (click)="onDelete(kit.kitID)">
            <mat-icon>delete_forever</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

</mat-card>
