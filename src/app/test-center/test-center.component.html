<mat-card>
  <button mat-button mat-raised-button color="primary" (click)="openDialog()">Add Test Center</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Mia" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Test Center ID Column -->
    <ng-container matColumnDef="centerID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Center ID </th>
      <td mat-cell *matCellDef="let testCenter"> {{testCenter.centerID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let testCenter"> {{testCenter.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

</mat-card>
