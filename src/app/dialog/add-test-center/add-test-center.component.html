<h1 mat-dialog-title>Add Test Center</h1>
<form (submit)="onAddTestCenter(addTestCenterForm)" #addTestCenterForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel required placeholder="Name" #name="ngModel">
      <mat-error *ngIf="name.invalid">Please enter name</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="floatRight">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button mat-raised-button color="accent" cdkFocusInitial type="submit">Add</button>
  </div>
</form>
