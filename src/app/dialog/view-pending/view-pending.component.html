<h1 mat-dialog-title>Pending Test</h1>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Tester ID</mat-label>
      <input readonly value="Manager 1" matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Test Date</mat-label>
      <input readonly value="" matInput type="date">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Patient Type</mat-label>
      <mat-select
      required
      name="type"
      ngModel>
        <!-- <mat-option selected
        value="{{}}"> {{  }}</mat-option>
        <mat-option value="Returnee">Returnee</mat-option>
        <mat-option value="Quarantined">Quarantined</mat-option>
        <mat-option value="Close Contact">Close Contact</mat-option>
        <mat-option value="Infected">Infected</mat-option>
        <mat-option value="Suspected">Suspected</mat-option>-->
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Symptom</mat-label>
      <textarea
        matInput
        row="4"
        name="symptom"
        ngModel
        required
        placeholder="e.g. Description of the sickness"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input type="date" name="dateCreated" matInput [matDatepicker]="picker" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput
      type="text"
      name="status" value="Pending"
      disabled
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput
      type="text"
      name="location"
      disabled value="Cheras Branch"
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tester Incharge</mat-label>
      <input matInput
      type="text"
      name="testerIncharge"
      disabled value="Manager1"
      >
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions class="floatRight">
  <button mat-raised-button (click)="onClose()">Close</button>
</div>
