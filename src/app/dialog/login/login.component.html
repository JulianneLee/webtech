<h3 mat-dialog-title>Login</h3>
<form (submit)="login(loginForm)" #loginForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
        type="text"
        name="username"
        ngModel
        required
        placeholder="e.g. alice"
        #username="ngModel">
        <mat-error *ngIf="username.invalid">Please enter username</mat-error>
    </mat-form-field>

    <mat-form-field>
    <mat-label>Password</mat-label>
      <input matInput
        [type]="hide ? 'password' : 'text'" type="password"
        name="password"
        ngModel
        required
        placeholder="e.g. abcd1234"
        #password="ngModel">
        <button mat-icon-button matSuffix (click)="hide = !hide"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">Please enter password</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="floatRight">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button mat-raised-button color="primary"
    cdkFocusInitial type="submit">Login</button>
  </div>
</form>
