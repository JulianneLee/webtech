<h1 mat-dialog-title>New Test</h1>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Choose a patient</mat-label>
      <mat-select required>
        <mat-option value="">Patient 1</mat-option>
        <mat-option value="">Patient 2</mat-option>
        <mat-option value="">Patient 3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Patient Type</mat-label>
      <mat-select required>
        <mat-option value="">Returnee</mat-option>
        <mat-option value="">Quarantined</mat-option>
        <mat-option value="">Close Contact</mat-option>
        <mat-option value="">Infected</mat-option>
        <mat-option value="">Suspected</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <mat-error *ngIf = "username.invalid">Please enter a post title</mat-error> -->

    <mat-form-field>
      <mat-label>Symptom</mat-label>
      <textarea
        matInput
        rows="4"
        name="symptom"
        ngModel
        required
        placeholder="e.g. Description of the sickness"></textarea>
    </mat-form-field>
    <!-- <mat-error *ngIf = "password.invalid">Please enter a post title</mat-error> -->

  </form>
</div>

<div mat-dialog-actions class="floatRight">
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button mat-raised-button color="accent" cdkFocusInitial type="submit">Add</button>
</div>
