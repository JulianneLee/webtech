<h1 mat-dialog-title>Update Stock</h1>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Stock</mat-label>
      <input matInput
        type="number"
        name="stock"
        ngModel
        required
        min="0"
        placeholder="Ex. 10">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="floatRight">
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button mat-raised-button color="accent" cdkFocusInitial type="submit">Add</button>
</div>
