<h1 mat-dialog-title>Add Tester</h1>
<form (submit)="onAddTester(addTesterForm)" #addTesterForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Test Center</mat-label>
      <mat-select mat-select required name="centerID" ngModel #centerID="ngModel">
        <mat-option value="{{ center.centerID }}" *ngFor="let center of testCenters">
          {{ center.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="centerID.invalid">Please select test center</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" ngModel required placeholder="Username"
        #username="ngModel">
      <mat-error *ngIf="username.invalid">Please enter username</mat-error>
    </mat-form-field>
    <mat-form-field>
    <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required
        placeholder="Password" #password="ngModel">
      <button mat-icon-button matSuffix (click)="hide = !hide"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">Please enter password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel required placeholder="Name" #name="ngModel">
      <mat-error *ngIf="name.invalid">Please enter name</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="floatRight">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button mat-raised-button color="accent" cdkFocusInitial type="submit">Add</button>
  </div>
</form>
