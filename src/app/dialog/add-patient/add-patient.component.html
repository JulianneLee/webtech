<h1 mat-dialog-title>New Patient</h1>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
        type="text"
        name="username"
        ngModel
        required
        minlength="3"
        placeholder="Username">
    </mat-form-field>
    <!-- <mat-error *ngIf = "username.invalid">Please enter a post title</mat-error> -->
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button mat-raised-button color="accent" cdkFocusInitial type="submit">Add</button>
</div>
