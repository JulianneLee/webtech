<h1 mat-dialog-title>New Patient</h1>

<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
        type="text"
        name="username"
        [(ngModel)] = "data.username"
        required
        minlength="3"
        placeholder="e.g. alice">
    </mat-form-field>
    <!-- <mat-error *ngIf = "username.invalid">Please enter a post title</mat-error> -->

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput
        [type]="hide ? 'password' : 'text'"
        name="password"
        [(ngModel)] = "data.password"
        required
        minlength="8"
        placeholder="e.g. abcd1234">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <!-- <mat-error *ngIf = "password.invalid">Please enter a post title</mat-error> -->

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
        type="text"
        name="name"
        [(ngModel)] = "data.name"
        required
        placeholder="e.g. Alice Tan">
    </mat-form-field>
    <!-- <mat-error *ngIf = "name.invalid">Please enter a post title</mat-error> -->
  </form>
</div>

<div mat-dialog-actions class="floatRight">
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button mat-raised-button color="accent" [mat-dialog-close] = "data" cdkFocusInitial type="submit">Add</button>
</div>
