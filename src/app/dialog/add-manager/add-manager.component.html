<h1 mat-dialog-title>Add Manager</h1>
<form (submit)="onAddManager(addManagerForm)" #addManagerForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
        type="text"
        name="username"
        ngModel
        required
        placeholder="Username"
        #username="ngModel">
        <mat-error *ngIf="username.invalid">Please enter username</mat-error>
    </mat-form-field>
    <mat-form-field>
    <mat-label>Password</mat-label>
      <input matInput
        type="password"
        name="password"
        ngModel
        required
        placeholder="Password"
        #password="ngModel">
        <mat-error *ngIf="password.invalid">Please enter password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
        type="text"
        name="name"
        ngModel
        required
        placeholder="Name"
        #name="ngModel">
        <mat-error *ngIf="name.invalid">Please enter name</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="floatRight">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button mat-raised-button color="accent" cdkFocusInitial type="submit" >Add</button>
  </div>
</form>
