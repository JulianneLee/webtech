<mat-accordion multi = "true" *ngIf = "posts.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Pending</mat-panel-title>
      <mat-panel-description>
        Waiting for test result
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <h2 mat-dialog-title>Patient</h2>
      <!-- <div class="mat-elevation-z8"> -->
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilterPending($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataPatient" matSort #table2="matSort">

          <!-- Test ID Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let patient"> {{patient.no}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let patient"> {{patient.username}} </td>
          </ng-container>

          <!-- Patient Type Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedPatientCol"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedPatientCol;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Completed</mat-panel-title>
      <mat-panel-description>
        View the test result
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <h2 mat-dialog-title>Patient</h2>
      <!-- <div class="mat-elevation-z8"> -->
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilterPending($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataPatient" matSort #table2="matSort">

          <!-- Test ID Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let patient"> {{patient.no}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let patient"> {{patient.username}} </td>
          </ng-container>

          <!-- Patient Type Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedPatientCol"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedPatientCol;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
  </mat-expansion-panel>
</mat-accordion>
