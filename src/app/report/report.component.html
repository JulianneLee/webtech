<mat-accordion multi = "true">
  <mat-expansion-panel *ngFor="let report of reports" >
    <mat-expansion-panel-header>
      <mat-panel-title>{{ report.centerName }}</mat-panel-title>
      <mat-panel-description>Created By: {{ report.managerName }}</mat-panel-description>
    </mat-expansion-panel-header>

    <div>
      <table *ngIf="report.testCases">
        <tr>
          <th>Test ID</th>
          <th>Patient</th>
          <th>Tester</th>
          <th>Created Date</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let testCase of report.testCases">
          <td>{{ testCase.testID }}</td>
          <td>{{ testCase.patientName }}</td>
          <td>{{ testCase.officerName }}</td>
          <td>{{ testCase.testCreated | date : "medium" }}</td>
          <td>{{ testCase.status }}</td>
        </tr>
      </table>
    </div>
  </mat-expansion-panel>

</mat-accordion>
